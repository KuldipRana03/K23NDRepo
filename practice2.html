<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table

      cellspacing="18"
      background="images\nikolai-lehmann-agEBTnS_Nuc-unsplash.jpg"

        </tr>

          <th>End</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">monday</td>

          <td rowspan="2">5:00</td>

        </tr>
        <tr>

        <tr>
          <td rowspan="3">Tuesday</td>
          <td>8:00</td>
          <td>11:00</td>

        </tr>
        <tr>
          <td>8:00</td>
          <td>11:00</td>
          <!-- <td>XSL</td>/td> -->
        </tr>
        <tr>
          <td>11:00</td>
          <td>02:00</td>
          <td>Validity</td>
        </tr>

        <tr>
          <td>wednesday</td>
          <td>8:00</td>
          <td>12:00</td>
          <td>Xsl formating</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
