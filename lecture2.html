<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table
      border="4"
      cellpadding="20"
      cellspacing="18"
      background="images\nikolai-lehmann-agEBTnS_Nuc-unsplash.jpg"
    >
      <thead>
        <tr>
          <th rowspan="2">Roll no</th>
          <th colspan="2">Name</th>
          <th rowspan="2">Subject</th>
          <th rowspan="2">Grade</th>
        </tr>
        <tr>
          <!-- <th></th> -->
          <th>First Name</th>
          <th>Last name</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rahul</td>
          <td>Tyagi</td>
          <td>Java</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kuldip</td>
          <td>Rana</td>
          <td>Cpp</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Giriraj</td>
          <td>Kumar</td>
          <td>DSA</td>
          <td>A+</td>
        </tr>
      </tbody>
    </table>

    <h2>
      in input attribute used - type name id size maxlength placeholder value
      required
    </h2>
  </body>
</html>
